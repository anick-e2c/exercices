<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style-calculate.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container  bg-secondary  m-5 p-5 d-flex justify-content-center align-items-center" >
        <div class="row bg-primary" style="height: 75vh; width: 350px; border-radius: 5px;">
            <!-- Screen-->
            <div class="row bg-secondary" style="height: 83px; width: 320px; margin: 20px auto; padding: 0;">
                <input type="text" id="screen" style="height: 823x; width: 345px; margin: 0; text-align: right; padding: 0; font-size: 3rem; border-radius: 2px solid black;">
            </div>

            <div class="row bg-secondary p-0" style="height: 55px; width: 320px; margin: 10px auto;">
                <button class="me-4" onclick="clearScreen('')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black; background-color: red;">AC</button>
                <button class="me-4" onclick="addToScreen('%')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black; background-color: yellow;">Mod</button>
                <button class="me-4" onclick="addToScreen('/')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black; background-color: yellow;">/</button>
                <button onclick="" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black; background-color: orangered;">C</button>
            
            </div>
            <div class="row bg-secondary p-0" style="height: 55px; width: 320px; margin: 10px auto;">
                <button class="me-4" onclick="addToScreen('1')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black;">1</button>
                <button class="me-4" onclick="addToScreen('2')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black;">2</button>
                <button class="me-4" onclick="addToScreen('3')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black;">3</button>
                <button onclick="addToScreen('+')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black; background-color: yellow;">+</button>
            
            </div>
           
            <div class="row bg-secondary p-0" style="height: 55px; width: 320px; margin: 10px auto;">
                <button class="me-4" onclick="addToScreen('4')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black;">4</button>
                <button class="me-4" onclick="addToScreen('5')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black;">5</button>
                <button class="me-4" onclick="addToScreen('6')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black;">6</button>
                <button onclick="addToScreen('*')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black; background-color: yellow;">*</button>
            
            </div>
            <div class="row bg-secondary p-0" style="height: 55px; width: 320px; margin: 10px auto;">
                <button class="me-4" onclick="addToScreen('7')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black;">7</button>
                <button class="me-4" onclick="addToScreen('8')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black;">8</button>
                <button class="me-4" onclick="addToScreen('9')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black;">9</button>
                <button onclick="addToScreen('-')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black; background-color: yellow;">-</button>
            
            </div>
            <div class="row bg-secondary p-0" style="height: 55px; width: 320px; margin: 10px auto;">
                <button class="me-4" onclick="pourcentage('/100')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black; background-color: yellow;">%</button>
                <button class="me-4" onclick="addToScreen('0')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black;">0</button>
                <button class="me-4" onclick="addToScreen('.')" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black;">.</button>
                <button onclick="calculate()" style="height: 50px; width: 50px; padding-right: 10px; box-shadow: 2px 2px black; background-color: yellow;">=</button>
            
            </div>
        </div>
        
    </div>
    <script src="script-calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
